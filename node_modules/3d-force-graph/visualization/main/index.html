<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
<!--  <script src="../../dist/3d-force-graph.js"></script>-->

  <style>
    /*TODO optimize the CSS below, make the button positions not absolute, but relative*/
    #container {
      position: relative;
      display: inline-block; /* Ensure inline elements are correctly aligned */
    }
    #seeEntireGraphBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    #toggleNamesBtn {
      position: absolute;
      top: 10px;
      right: 100px; 
      z-index: 1;
    }
    #searchContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #searchBtn {
      margin-left: 5px;
    }
    .node-container {
      font-size: 12px;
      padding: 1px 4px;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="searchContainer">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="3d-graph"></div>
    <button id="seeEntireGraphBtn">Zoom out</button>
    <button id="toggleNamesBtn">Toggle Node Names</button>
  </div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import { CSS2DRenderer, CSS2DObject } from '//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js';

    const clickToFocus = node => {
      // Aim at node from outside it
      const distance = 40;
      const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

      const newPos = node.x || node.y || node.z
        ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
        : { x: 0, y: 0, z: distance }; // special case if node is in (0,0,0)

      Graph.cameraPosition(
        newPos, // new position
        node, // lookAt ({ x, y, z })
        2000  // ms transition duration
      );
    }

    const setupNode = node => {
      //TODO do some cleaning for the formatting of this
      const nodeContainer = document.createElement('div');
      const playerName = document.createElement('h3');
      const playerStats = document.createElement('div');

      nodeContainer.id = "node-id-" + node.id;
      nodeContainer.className = 'node-container';
      nodeContainer.style.color = node.color;
      nodeContainer.style.visibility = 'hidden';

      playerName.textContent = node.id;
      playerName.id = "name";
      // playerName.style.visibility = "visible";
      playerStats.textContent = "Stats contents will go here";

      nodeContainer.appendChild(playerName);
      nodeContainer.appendChild(playerStats);
      
      return new CSS2DObject(nodeContainer);
    }

    const showHtml = (node, prevNode) => {
        if(node){
          const nodeEl = document.getElementById("node-id-" + node.id);
          if(!namesShown) nodeEl.firstChild.style.visibility = "visible";
          nodeEl.style.visibility = 'visible';
        } 
        if(prevNode){
          const nodeEl = document.getElementById("node-id-" + prevNode.id);
          if(!namesShown) nodeEl.firstChild.style.visibility = "hidden";
          nodeEl.style.visibility = 'hidden';
        }
    }

    const Graph = ForceGraph3D({
      extraRenderers: [new CSS2DRenderer()]
    })

    (document.getElementById('3d-graph'))
      .jsonUrl('../datasets/miserables.json')
      .nodeAutoColorBy('group')
      .nodeThreeObjectExtend(true)
      .linkDirectionalArrowLength(1.25)
      .linkDirectionalArrowRelPos(1)
      .nodeThreeObject(setupNode)
      .onNodeClick(clickToFocus)
      .onNodeHover(showHtml);

    document.getElementById('seeEntireGraphBtn').addEventListener('click', () => {
      Graph.zoomToFit(700); // TODO make it so that this and the click to focus methods do not conflict
      //TODO make sure to unshow any active stat htmls (note this may be unnecessary as I am considering not doing reveal stats at end of click to focus)
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
      const findThisNode = document.getElementById('searchInput').value;

      const node = Graph.graphData().nodes.find(n => n.id === findThisNode);
      
      if (node) {
        clickToFocus(node);
        // document.getElementById('searchInput').value = '';
      } else {
        alert('Node not found.');
      }
    });

    let namesShown = false;

    document.getElementById('toggleNamesBtn').addEventListener('click', () => {

      const playerNames = document.querySelectorAll("h3#name");

      playerNames.forEach(playerName => {
        playerName.style.visibility = namesShown ? 'hidden' : 'visible';
      });

      namesShown = !namesShown;
    });
  </script>
</body>
