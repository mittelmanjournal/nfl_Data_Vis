<head>
  <style> body { margin: 0; } </style>

  <script src="//unpkg.com/3d-force-graph"></script>
<!--  <script src="../../dist/3d-force-graph.js"></script>-->

  <style>
    .node-label {
      font-size: 12px;
      padding: 1px 4px;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.5);
      user-select: none;
    }
  </style>
</head>

<body>
  <div id="3d-graph"></div>

  <script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
  <script type="module">
    import { CSS2DRenderer, CSS2DObject } from '//unpkg.com/three/examples/jsm/renderers/CSS2DRenderer.js';

    const clickToFocus = node => {
      // Aim at node from outside it
      const distance = 40;
      const distRatio = 1 + distance/Math.hypot(node.x, node.y, node.z);

      const newPos = node.x || node.y || node.z
        ? { x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio }
        : { x: 0, y: 0, z: distance }; // special case if node is in (0,0,0)

      Graph.cameraPosition(
        newPos, // new position
        node, // lookAt ({ x, y, z })
        3000  // ms transition duration
      );
    }

    const setupNode = node => {
      console.log(node.id);
      const nodeEl = document.createElement('div');
      nodeEl.textContent = "hello world " + node.id;
      nodeEl.style.color = node.color;
      nodeEl.className = 'node-label';
      nodeEl.style.visibility = 'hidden';
      nodeEl.id = "node-id-" + node.id;

      return new CSS2DObject(nodeEl);
    }

    const showHtml = (node, prevNode) => {
        if(node){
          const nodeEl = document.getElementById("node-id-" + node.id);
          nodeEl.style.visibility = 'visible';
        } 
        if(prevNode){
          const nodeEl = document.getElementById("node-id-" + prevNode.id);
          nodeEl.style.visibility = 'hidden';
        }
    }

    const Graph = ForceGraph3D({
      extraRenderers: [new CSS2DRenderer()]
    })

    (document.getElementById('3d-graph'))
      .jsonUrl('../datasets/miserables.json')
      .nodeAutoColorBy('group')
      .nodeThreeObjectExtend(true)
      .linkDirectionalArrowLength(1.25)
      .linkDirectionalArrowRelPos(1)
      .nodeThreeObject(setupNode)
      .onNodeClick(clickToFocus)
      .onNodeHover(showHtml);
  </script>
</body>
